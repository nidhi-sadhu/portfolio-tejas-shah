<svg viewBox="0 0 300 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Computational chemistry logo mark -->
  <g transform="translate(5, 10)">
    <!-- Molecular structure with modern twist -->
    <circle cx="8" cy="15" r="2.5" fill="#8D524A"/>
    <circle cx="20" cy="8" r="2" fill="#8D524A"/>
    <circle cx="20" cy="22" r="2" fill="#8D524A"/>
    <circle cx="32" cy="15" r="2.5" fill="#8D524A"/>
    
    <!-- Bonds -->
    <line x1="8" y1="15" x2="20" y2="8" stroke="#8D524A" stroke-width="1.5"/>
    <line x1="8" y1="15" x2="20" y2="22" stroke="#8D524A" stroke-width="1.5"/>
    <line x1="20" y1="8" x2="32" y2="15" stroke="#8D524A" stroke-width="1.5"/>
    <line x1="20" y1="22" x2="32" y2="15" stroke="#8D524A" stroke-width="1.5"/>
    
    <!-- Computational grid overlay -->
    <g opacity="0.4">
      <line x1="0" y1="5" x2="40" y2="5" stroke="#8D524A" stroke-width="0.5"/>
      <line x1="0" y1="10" x2="40" y2="10" stroke="#8D524A" stroke-width="0.5"/>
      <line x1="0" y1="20" x2="40" y2="20" stroke="#8D524A" stroke-width="0.5"/>
      <line x1="0" y1="25" x2="40" y2="25" stroke="#8D524A" stroke-width="0.5"/>
      <line x1="5" y1="0" x2="5" y2="30" stroke="#8D524A" stroke-width="0.5"/>
      <line x1="15" y1="0" x2="15" y2="30" stroke="#8D524A" stroke-width="0.5"/>
      <line x1="25" y1="0" x2="25" y2="30" stroke="#8D524A" stroke-width="0.5"/>
      <line x1="35" y1="0" x2="35" y2="30" stroke="#8D524A" stroke-width="0.5"/>
    </g>
  </g>
  
  <!-- Name in single line -->
  <text x="60" y="32" font-family="Inter, sans-serif" font-size="22" font-weight="600" fill="#333333">Tejas Shah</text>
  
  <!-- Subtle separator -->
  <line x1="55" y1="15" x2="55" y2="35" stroke="#8D524A" stroke-width="1.5" opacity="0.3"/>
</svg>